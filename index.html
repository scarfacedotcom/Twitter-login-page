<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <title>Document</title>
  
</head>
<body>
  <div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">MEMBER LOGIN</div>

    <div class="main-body">
      <div class="input-box">
        <label for="email">EMAIL</label><br>
        <input type="text" id="email" placeholder="example@test.com">
        <!-- <div class="icon"><i class="fas fa-envelope"></i></div> -->
      </div>
      <br>

      <div class="input-box"></div>
        <label for="email">PASSWORD</label><br>
        <input type="text" id="email" name="email" placeholder="Min 6 characters long">
        <!-- <div class="icon"><i class="fas fa-envelope"></i></div> -->
      </div>
      <br>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox"> <span>Remember me</span>
        </div>
        <div class="forget_div">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <br>
      <button type="submit">LOGIN</button>

      <br>
      <div class="sign_up">
        Not a member? <a href="#">Sign up now</a>
      </div>
    </div>
    <!-- <a href="https://twitter.com/scarfacedotcome">..designed BY SCARFACE</a> -->
  </div>
</body>
</html>
